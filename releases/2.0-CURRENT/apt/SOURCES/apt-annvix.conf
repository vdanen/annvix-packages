// WARNING: Do not store local configurations here. Use apt.conf instead.

Scripts::PM::Pre:: "gpg-check.lua";
Scripts::Init:: "gpg-import.lua";

APT
{
   Architecture "i586";
}

Debug
{
   pkgRPMPM "false";
}

RPM 
{
   Allow-Duplicated
   {
   	"^kernel[0-9]*$";
   	"^kernel[0-9]*-smp$";
	"^gpg-pubkey$";
   };
   Hold
   {
   	"^kernel[0-9]*-source$";
   };
   Options "-vv";
   Order "true";
}

// Enable to check for GPG signatures
RPM::GPG-Check "true";
// Don't check signatures on j2re and j2sdk
// RPM::GPG::Skip-Check {"j2re"; "j2sdk";};

// Enable to automatically import GPG keys in /etc/RPM-GPG-KEYS directory
RPM::GPG-Import "true";