	AllowOverride None
	SetHandler perl-script
	PerlResponseHandler ModPerl::Registry
	PerlOptions +ParseHeaders
	Options -Indexes FollowSymLinks MultiViews ExecCGI
	PerlSendHeader On
	<IfModule mod_access.c>
	    Order allow,deny
	    Allow from all
	</IfModule>
